<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento - Rifa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pagamento da Rifa</h1>
    <p>Valor a pagar: R$ <span id="paymentValue">0,00</span></p>
    <p>Código de pagamento: <input type="text" id="paymentCode" readonly></p>
    <button onclick="copyPaymentCode()">Copiar Código</button>
    <button onclick="confirmPayment()">Confirmar Pagamento</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
